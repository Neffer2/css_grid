<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Css grid</title>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </div>

    <!-- practica -->
    <div class="practica">
        <div class="item-practica"><h3>1</h3></div>
        <div class="item-practica"><h3>2</h3></div>
        <div class="item-practica"><h3>3</h3></div>
        <div class="item-practica"><h3>4</h3></div>
        <div class="item-practica"><h3>5</h3></div>
        <div class="item-practica"><h3>6</h3></div>
    </div>

    <!-- alineacion -->

    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
    </div>

    <div class="alineacion-practica">
        <div class="item-practica-aling">1</div>
        <div class="item-practica-aling">2</div>
        <div class="item-practica-aling">3</div>
        <div class="item-practica-aling">4</div>
    </div>

</body>
</html>
